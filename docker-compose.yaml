version: "3.7"

networks:
  playground:
    driver: bridge

services:

  author1:
    image: ansible-base
    build: ansible-base
    container_name: author1
    networks:
      - playground
    ports:
      - "6010:22"
      - "6020:443"
      - "6030:4502"
    privileged: true
    hostname: author1

  publish1:
    image: ansible-base
    build: ansible-base
    container_name: publish1
    networks:
      - playground
    ports:
      - "6011:22"
      - "6021:443"
      - "6031:4502"
    privileged: true
    hostname: publish1

  dispatcher1:
    image: ansible-base
    build: ansible-base
    container_name: dispatcher1
    networks:
      - playground
    ports:
      - "6012:22"
      - "6022:443"
    privileged: true
    hostname: dispatcher1